<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan13</title>
</head>

<body>
    <p>Contoh javaScript Menggunakan Popup Alert</p>
    <button onclick="myFunction()">Click Me</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var txt;
            if (confirm("Silan Pilih Ok atau Cencel!")) {
                txt = "Anda Menekan OK!";
            } else {
                txt = "Anda Menekan Cancel!";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>

</body>

</html>
